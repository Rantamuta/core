name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Show toolchain versions
        run: |
          node -v
          npm -v
      - name: Configure npm registry
        run: |
          npm config set registry https://registry.npmjs.org/
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config list
      - name: Ensure devDependencies are installed
        run: |
          echo "NODE_ENV=${NODE_ENV:-}"
          echo "NPM_CONFIG_PRODUCTION=${NPM_CONFIG_PRODUCTION:-}"
          npm config set production false
          npm config list
      - name: Install dependencies
        run: npm ci --include=dev --no-audit --no-fund
      - name: Debug npm config on failure
        if: failure()
        run: |
          npm config list
          npm ping
      - name: Verify nyc is available
        run: |
          test -x node_modules/.bin/nyc
          node_modules/.bin/nyc --version
      - name: Test
        run: npm test
