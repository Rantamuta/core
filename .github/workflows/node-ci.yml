name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Configure npm registry
        run: |
          npm config set registry https://registry.npmjs.org/
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config list
      - name: Show npm config (pre)
        run: |
          node -v
          npm -v
          echo "NODE_ENV=$NODE_ENV"
          npm config get omit
      - name: Ensure npm bin links are enabled
        run: npm config set bin-links true
      - name: Install dependencies
        run: |
          npm ci --include=dev --no-audit --no-fund
      - name: Diagnose node_modules visibility
        run: |
          set -euxo pipefail
          pwd
          id
          umask
          ls -la
          ls -la node_modules || true
          stat node_modules || true
          # Find any .bin directories even if not where you expect
          find . -maxdepth 4 -type d -name .bin -print || true
          # If the expected path exists, inspect it
          if [ -e node_modules/.bin ]; then
            ls -la node_modules/.bin || true
            stat node_modules/.bin || true
          fi
          # Prove whether nyc is installed, independent of PATH/.bin
          node -p "require.resolve('nyc/package.json')" || true
          npm ls nyc || true
      - name: Debug npm config on failure
        if: failure()
        run: |
          npm config list
          npm ping
      - name: Test
        run: npm test
